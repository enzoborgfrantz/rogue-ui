<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Michroma|Montserrat:300,400" rel="stylesheet">

    <link rel="icon" type="image/png" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rogue-ui</title>
    <script>
      (function () {
        var shouldPolyfill = !window.fetch || !window.Promise;
        if (shouldPolyfill) {

          polyfillScript.src = './polyfills.js';
          document.head.appendChild(polyfillScript);
        }
      })();
    </script>

  <body style="background: linear-gradient(0deg, #CF4647,#2A363B); height: 100vh; padding: 0; box-sizing: border-box; overflow: hidden;">
