<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Michroma|Montserrat:300,400|Stint+Ultra+Expanded" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rogue-ui</title>
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <body style="background: linear-gradient(0deg, #CF4647,#2A363B); height: 100vh; padding: 0; box-sizing: border-box; overflow: hidden;">
